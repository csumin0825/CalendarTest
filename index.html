<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Test</title>
  </head>
  <body>
    <table class="Calendar">
      <thead>
        <tr>
          <td onclick="prevCalendar();">&#60;&#60;</td>
          <td colspan="5"><span id="calYear"></span>년 <span id="calMonth"></span>월</td>
          <td onclick="nextCalendar();">&#62;&#62;</td>
        </tr>
        <tr>
          <td>일</td>
          <td>월</td>
          <td>화</td>
          <td>수</td>
          <td>목</td>
          <td>금</td>
          <td>토</td>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script>
      var now = new Date();
      buildCalendar();

      function buildCalendar() {
        console.log("build Start");
        var firstDate = new Date(now.getFullYear(), now.getMonth(), 1);
        var lastDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
        document.getElementById("calYear").innerText = firstDate.getFullYear();
        document.getElementById("calMonth").innerText = firstDate.getMonth() + 1;

        let tbody_Calendar = document.querySelector(".Calendar > tbody");
        // 이전 출력결과가 남아있는 경우 초기화
        while (tbody_Calendar.rows.length > 0) {
          tbody_Calendar.deleteRow(tbody_Calendar.rows.length - 1);
        }

        let nowRow = tbody_Calendar.insertRow();

        // 이번달 1의 요일만큼 빈 열을 추가
        // 일 -> 0번 추가 // 월 -> 1번 추가 ..
        for (let i = 0; i < firstDate.getDay(); i++) {
          let nowColumn = nowRow.insertCell();
        }

        for (let nowDay = firstDate; nowDay <= lastDate; nowDay.setDate(nowDay.getDate() + 1)) {
          let nowColumn = nowRow.insertCell();
          let newDIV = document.createElement("p");
          newDIV.innerHTML = leftPad(nowDay.getDate()); // 추가한 열에 날짜 입력
          nowColumn.appendChild(newDIV);

          if (nowDay.getDay() == 6) {
            nowRow = tbody_Calendar.insertRow();
          }
        }
      }

      // 이전 달 버튼 클릭
      function prevCalendar() {
        now = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
        buildCalendar();
      }
      // 다음달 버튼 클릭
      function nextCalendar() {
        now = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
        buildCalendar();
      }

      // 날짜가 한자리수면 앞에 0붙이기
      function leftPad(value) {
        if (value < 10) {
          value = "0" + value;
          return value;
        }
        return value;
      }
    </script>
  </body>
</html>
